# Custom SLURM Configuration for Testing Different Values

# Different decay half-life (7 days instead of 15)
PriorityDecayHalfLife   = 7-00:00:00

# Different billing weights (higher GPU weight)
TRESBillingWeights="CPU=0.03125,Mem=0.00390625G,GRES/gpu=0.5"

# Different priority weights
PriorityWeightFairShare = 100000
PriorityWeightQOS       = 1000000

# Different calc period (1 minute instead of 5)
PriorityCalcPeriod      = 00:01:00

# Different max age (30 days)
PriorityMaxAge          = 30-00:00:00

# Automatic usage reset (weekly)
PriorityUsageResetPeriod = 7-00:00:00

# Different dampening factor
FairShareDampeningFactor = 5

# Standard SLURM settings
ClusterName=custom-cluster
PriorityType=priority/multifactor
SchedulerType=sched/backfill
PriorityFlags=MAX_TRES,NO_NORMAL_ASSOC
